<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The_tennis-Shop</title>
    <link rel="stylesheet" href="../../public/css/styles.css">
    <style>
      
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        header h1 {
            color: #333;
            font-size: 1.8rem;
            margin: 0;
        }

        header p {
            color: #777;
            font-size: 1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.2);
        }

        .error-message {
            color: red;
            font-size: 0.85rem;
            display: none;
        }

        .btn {
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        #loginMessage {
            text-align: center;
            font-size: 0.9rem;
            color: #333;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
            }

            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <header>
            <h1>Iniciar Sesión</h1>
            <p>Accede a tu cuenta en El_tenni-Shop</p>
        </header>

        <main>
            <form id="loginForm" class="login-form" onsubmit="return validateCredentials(event)">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                    <span class="error-message" id="usernameError">Por favor, ingresa un nombre de usuario.</span>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="passwordError">Por favor, ingresa una contraseña.</span>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            <p id="loginMessage"></p>
        </main>
    </div>

    <script>
        function validateCredentials(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

           
            if (username === 'admin' && password === 'admin') {
                if (confirm("Por favor, verifica que no eres un bot. ¿Eres un humano?")) {
                    alert("¡Bienvenido a The_lion-Shop!");
                    
                    window.location.href = "index.html";
                } else {
                    alert("Verificación fallida. Inténtalo de nuevo.");
                }
            } else {
                alert("FUERA INTRUSO");
            }
        }
    </script>
</body>
</html>
